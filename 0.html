<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio 100 Times</title>
</head>
<body>
    <audio id="bg-music">
        <source src="voice-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <p id="status">Playing...</p> <!-- Status message -->

    <script>
        const audio = document.getElementById("bg-music");
        const statusText = document.getElementById("status");
        let playCount = 0;
        const maxPlays = 10;

        audio.addEventListener("ended", () => {
            playCount++;
            if (playCount < maxPlays) {
                audio.play();
            } else {
                statusText.innerText = "100 times completed";
            }
        });

        audio.play(); // Start playback
    </script>
</body>
</html>
